<!-- Formulario de consulta -->
<h2>Contacto</h2>
<p></p>
<div class="borde">
    <form id="formulario" class="row g-3">
        <div class="col-md-6">
            <label for="input" class="form-label">Nombre</label>
            <input id="nombre" type="text" class="form-control" value=''>
        </div>
        <div class="col-md-6">
            <label for="input" class="form-label">Apellido</label>
            <input id="apellido" type="text" class="form-control" value=''>
        </div>
        <div class="col-12">
            <label for="input" class="form-label">Email</label>
            <input id="email" type="text" class="form-control" value='' >
        </div>
        <div class="col-md-4">
            <label for="inputAge" class="form-label">Edad</label>
            <input id="edad" type="number" class="form-control" value='' >
        </div>
        <div class="col-md-4">
            <label for="inputCert" class="form-label">Certificado medico</label>
            <input id='certificado' type="text" class="form-control" value=''>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Sexo</label>
            <select id="inputState" class="form-select">
            <option selected></option>
            <option>Femenino</option>
            <option>Masculino</option>
            </select>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Comentario" id="Comentario" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comentario</label>
        </div>
        <div class="col-12">
            <div class="form-check">
                <label class="form-check-label" for="gridCheck">
                </label>
            </div>
        </div>
        <div class="col-2">
            <button id="botonEnviar" type="submit" class="">Enviar Formulario</button>
        </div>
        <div class="col-2">
            <button type="submit" class="">Borrar Formulario</button>
        </div>

    </form>
